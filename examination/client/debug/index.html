<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <title>PWD</title>

        <template id="memoryWrapperTemplate">
            <div class="Memory-wrapper"></div>
        </template>

        <template id="memoryPanelTemplate">
            <div class="Memory-panel">
                <span id="memoryPanelAttemptsSpan"></span>
                <span id="memoryPanelTimeSpan"></span>
                <span id="memoryPanelMessageSpan"></span>
            </div>
        </template>

        <template id="memoryCardsTemplate">
            <div class="Memory-cards"></div>
        </template>

        <template id="memoryCardTemplate">
            <a href="#" class="Memory-card">
                <img class="Memory-card_front" src="image/0.png" alt="Cover image">
                <img class="Memory-card_back" src="" alt="Memory card">
            </a>
        </template>
    </head>

    <body>
        <script src="javascript/build.js"></script>
    </body>
</html>
