<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="stylesheet/pwdStyle.css">
        <link rel="stylesheet" type="text/css" href="stylesheet/memoryStyle.css">
        <link rel="stylesheet" type="text/css" href="stylesheet/chatStyle.css">
        <link rel="stylesheet" type="text/css" href="stylesheet/settingsStyle.css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <title>PWD</title>

        <template id="memoryPairFormButtonTemplate">
            <button type="button" id="memoryPairFormButton" name="pairs">Let's play!</button>
        </template>

        <template id="memoryPairRadioTemplate">
            <label class="memoryPairRadioLabel">
                <input type="radio" value="" name="pairs">
            </label>
        </template>

        <template id="memoryPairFormTemplate">
            <form class="memoryPairForm"></form>
        </template>

        <template id="memoryPanelTemplate">
            <div class="memoryPanel">
                <span class="memoryPanel__attemptsSpan"></span>
                <span class="memoryPanel__timeSpan"></span>
                <span class="memoryPanel__messageSpan"></span>
            </div>
        </template>

        <template id="memoryCardsTemplate">
            <div class="memoryCards"></div>
        </template>

        <template id="memoryCardTemplate">
            <a href="#" class="memoryCard">
                <img class="memoryCard__front" src="image/Memory/0.png" alt="Cover image">
                <img class="memoryCard__back" src="" alt="Memory card">
            </a>
        </template>

        <template id="memoryHeaderTemplate">
            <div class="memoryHeader">
                <span>Memory</span>
            </div>
        </template>
    </head>

    <body>
        <script src="js/build.js"></script>
    </body>
</html>
